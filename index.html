<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="banner p-3">Rock, paper, scissors game</h1>
    <div class="wrapper">
    <img src="pic/rock.png" alt="Rock picture" class="rockpic">
    <img src="pic/paper.png" alt="Paper picture" class="paperpic">
    <img src="pic/scissors.png" alt="Scissors picture" class="scissorpic">
    <button type= "button" id="rock-button" class="rockbutton" style = font-family:sans-serif>Rock</button>
    <button type= "button" id="paper-button" class="paperbutton" style = font-family:sans-serif>Paper</button>
    <button type= "button" id="scissor-button" class="scissorsbutton" style = font-family:sans-serif>Scissors</button>
    <button type= "button" id="playagain-button" class="playagainbutton" style = font-family:sans-serif>Play again</button>
    </div>
    
</body>
</html>
